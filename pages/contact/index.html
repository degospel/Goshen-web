    <!-- Contact Page -->
    <section class="contact">
        <div class="container">
            <div class="contact-body">
                <div class="contact-content text-center">
                    <h1 class="section-header text-center">
                        Contact Us
                    </h1>

                    <p>
                        For general enquiries, partnership enquiries or requests, send a message below and we will be in
                        touch as soon as
                        possible.
                    </p>
                </div>

                <div class="contact-form py-4">
                    <form class="row justify-content-center align-items-center g-3">
                        <div class="col-12">
                            <label for="inputName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="inputName">
                        </div>
                        <div class="col-md-12">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-12">
                            <label for="inputSubject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="inputSubject">
                        </div>
                        <div class="col-12">
                            <label for="exampleFormControlTextarea1" class="form-label">Type a Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"
                                placeholder="My Comment Here..."></textarea>
                        </div>
                        <!-- <div class="col-12">
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </div> -->
                    </form>
                    <div class="d-grid form-btn">
                        <button class="btn" type="button">Send <i class="bi bi-arrow-up-right"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="top-ellipse">
            <img src="/images/Ellipse 3.png" alt="">
        </div>
        <div class="down-ellipse">
            <img src="/images/Ellipse 5.png" alt="">

    </section>
